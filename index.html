<!DOCTYPE html>
<html lang="pt-PT">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>IVA Listener</title>
    <link rel="stylesheet" href="assets/css/main.css">
</head>

<body>
    <div class="title">
        <h2>Relatório Trimestral de IVA - Portugal</h2>
    </div>
    <div class="topLine">
        <p class="receive">RECIBO</p>
        <p class="client">CLIENTE</p>
        <p class="date">DATA</p>
        <p class="value">VALOR S/ IVA</p>
        <p class="valueIVA">VALOR IVA</p>
        <p class="valueIRS">IRS(RF)</p>
    </div>
    <div class="line">
        <p class="receive">001</p>
        <p class="client">Empresa</p>
        <p class="date">00/00/0000</p>
        <p class="value">500,00 €</p>

        <p class="valueIRS">125,00 €</p>
    </div>
    <div class="line">
        <p class="receive">001</p>
        <p class="client">Empresa</p>
        <p class="date">00/00/0000</p>
        <p class="value">500,00 €</p>
        <p class="valueIVA">115,00 €</p>
        <p class="valueIRS">125,00 €</p>
    </div>
    <div class="monthShift">
        <hr>
    </div>
    <div class="line">
        <p class="receive">001</p>
        <p class="client">Empresa</p>
        <p class="date">00/00/0000</p>
        <p class="value">500,00 €</p>
        <p class="valueIVA">115,00 €</p>
        <p class="valueIRS">125,00 €</p>
    </div>
    <form>
        <input type="text" name="receive" placeholder="Nº Recibo">
        <input type="text" name="employer" placeholder="Empresa">
        <input type="date" name="date" id="">
        <input type="text" name="value" placeholder="Valor da fatura">
        <input type="button" value="Enviar">

    </form>
    <script src="assets/js/main.js"></script>
</body>

</html>
